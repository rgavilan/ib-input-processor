name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: |
            ${{ runner.os }}-sonar
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build with Maven
        env:
          GITHUB_USER: ${{ secrets.PERSONAL_GITHUB_USER }}
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        run: mvn -s ./.ci/settings.xml -B -U clean package dependency-check:aggregate jacoco:report-aggregate -DfailOnError=false
      - name: Prepare Sonar
        run: |
          cp input-processor-test/target/site/jacoco-aggregate/jacoco.xml input-processor-back/target/site/jacoco
          cp input-processor-test/target/site/jacoco-aggregate/jacoco.xml input-processor-service/target/site/jacoco
          cp input-processor-test/target/site/jacoco-aggregate/jacoco.xml input-processor-kafka/target/site/jacoco
      - name: Analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_ORGANIZATION: rgavilan
          SONAR_PROJECT_KEY: rgavilan_ib-input-processor
        run: mvn -B sonar:sonar -Djava.io.tmpdir=/tmp -Dsonar.host.url=${SONAR_HOST_URL} -Dsonar.organization=${SONAR_ORGANIZATION} -Dsonar.projectKey=${SONAR_PROJECT_KEY}